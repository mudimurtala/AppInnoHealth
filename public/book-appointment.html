<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #E8F0FF 0%, #F5F8FF 25%, #FFFFFF 50%, #FAFCFF 75%, #F0F6FF 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    form {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.10);
      padding: 2rem 2.5rem;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    h2 {
      color: #1D32F2;
      text-align: center;
      margin-bottom: 1.2rem;
      font-family: 'Comfortaa', cursive;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      color: #0B0F39;
      gap: 0.3rem;
    }
    input, select, textarea {
      border: 1px solid #B5CCFF;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      font-family: inherit;
      background: #F8FAFF;
      color: #0B0F39;
      margin-top: 0.2rem;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
      accent-color: #1D32F2;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #1D32F2 0%, #3C73FF 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #3C73FF 0%, #1D32F2 100%);
    }
  </style>
</head>
<body>
<form action="https://formspree.io/f/meegakzy?email=admin@innohealth.tech" method="POST">
  <h2>Book an Appointment</h2>
  <label>
    Full Name:
    <input type="text" name="full_name" required>
  </label>
  <label>
    Email Address:
    <input type="email" name="email" required>
  </label>
  <label>
    Phone Number:
    <input type="tel" name="phone" required>
  </label>
  <label>
    Age:
    <input type="number" name="age">
  </label>
  <label>
    Gender:
    <select name="gender">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Prefer not to say</option>
    </select>
  </label>
  <label>
    Location:
    <input type="text" name="location">
  </label>
  <label>
    Type of Appointment:
    <select name="appointment_type" required>
      <option value="">Select</option>
      <option>Telemedicine / Virtual Consultation</option>
      <option>In-person Consultation</option>
    </select>
  </label>
  <label>
    Consultation Type:
    <input type="text" name="consultation_type" placeholder="e.g. General consultation, Specialist">
  </label>
  <label>
    What would you like to discuss?
    <textarea name="reason" rows="5" required></textarea>
  </label>
  <label>
    Preferred Date:
    <input type="date" name="preferred_date" required>
  </label>
  <label>
    Preferred Time:
    <input type="time" name="preferred_time" required>
  </label>
  <label>
    <input type="checkbox" required>
    I confirm that the information provided is accurate.
  </label>
  <label>
    <input type="checkbox" required>
    I agree to the privacy policy and consent to consultation.
  </label>
  <button type="submit">Book Appointment</button>
</form>
</body>
</html>
